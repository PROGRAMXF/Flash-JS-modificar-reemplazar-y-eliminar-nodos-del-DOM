<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MODIFICAR REEMPLAZAR Y ELIMINAR NODOS DEL DOM</title>
  </head>
  
  <body>
    <!-- modificar -->
    <div>
      <ol id="lista">
        <li id="titulo">Modificame</li>
        <button id="cam" class="btn" onclick="modificar();">Modidicar</button>
        <button id="nuevo" class="btn_nuevo" onclick="nuevo();">Nuevo</button>
      </ol>
    </div>

    <!-- reemplazar -->
    <div id="id1">
      <p id="para1">Bienvenido a mi pagina</p>
      <p id="para2">Aqui puedes ver mis contenidos</p>
      <input id="btn" value="Reemplazar el elemento" type="button" />
    </div>

    <!-- eliminar -->
    <div >
        <h1 id="app">¡¡Eliminame!!</h1>
        <p id="removeme">Me</p>
        <button id="rem" class="btn" onclick="eliminar();">ELIMINAR</button>
    </div>
    
    <h2 class="actualizar">Actualizar con F5</h2>
  </body>
  <script src="codigo.js"></script>
</html>
